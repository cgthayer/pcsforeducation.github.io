<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="author" content="Josh Gachnang">
    <link rel="author" href="https://plus.google.com/u/0/115833423324756942653/posts">
    <link href="{{ site.url }}{{ page.url | remove: "index.html" }}" rel="canonical">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/syntax.css" rel="stylesheet" type="text/css">
  </head>

  <body>
  <header class="site-header" role="banner">
      <div class="container">
        <nav role="navigiation">
          <ul class="site-nav">
            <li>ServerCobra</li>
            <li><a href="/resume">Resume</a></li>
            <li><a href="/about">About</a>
            <li><a href="/blog">Blog</a>
          </ul>
        </nav>
      </div>
    </header>

    {% if page.hero %}
      <div class="hero" style="background-image: url({{ page.hero }});"></div>
    {% endif %}

    <div class="site-content">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date }}</p>
      <div class="container">
        {{ content }}
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        &copy; Josh Gachnang 2014.
      </div>
    </footer>

  </body>
</html>
